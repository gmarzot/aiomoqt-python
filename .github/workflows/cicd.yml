name: CI/CD

on:
  pull_request:
  push:
    tags:
      - '*.*.*'
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.13"]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -e .
    - name: Run tests
      run: |
        pytest

  publish:
    needs: test
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        registry: [testpypi, pypi]
        include:
          - registry: testpypi
            url: https://test.pypi.org/legacy/
            secret: TEST_PYPI_API_TOKEN
          - registry: pypi
            url: https://pypi.org/legacy/
            secret: PYPI_API_TOKEN
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    - name: Build and publish to ${{ matrix.registry }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets[matrix.secret] }}
        TWINE_REPOSITORY_URL: ${{ matrix.url }}
      run: |
        python -m build
        twine upload dist/*